    <!-- Critical CSS loading optimization -->
    <script>
      // Optimize CSS loading to prevent render blocking
      document.addEventListener('DOMContentLoaded', function() {
        // Find the main CSS file injected by Vite
        const cssLinks = document.querySelectorAll('link[rel="stylesheet"]');
        cssLinks.forEach(function(link) {
          if (link.href.includes('assets/index-') && link.href.includes('.css')) {
            // Create a new link element with optimized loading
            const optimizedLink = document.createElement('link');
            optimizedLink.rel = 'preload';
            optimizedLink.as = 'style';
            optimizedLink.href = link.href;
            optimizedLink.onload = function() {
              this.rel = 'stylesheet';
            };
            
            // Replace the original link
            link.parentNode.insertBefore(optimizedLink, link);
            link.remove();
          }
        });
      });
    </script>
    
    <!-- Preload hint for faster CSS discovery -->
    <link rel="dns-prefetch" href="//mondriaan-goose.lovable.app">
