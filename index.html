<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milk Me Not</title>
    <meta name="description" content="Discover and rate your perfect plant-based milk.">
    <meta name="author" content="Lovable" />
    <link rel="icon" href="/lovable-uploads/9f030b65-074a-4e64-82d9-f0eba7246e1a.png" type="image/png" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Hide content until styles are ready to prevent FOUC -->
    <style>
      html { visibility: hidden; }
      html.ready { visibility: visible; }
    </style>

    <!-- Preconnect to Supabase to reduce critical request chain -->
    <link rel="preconnect" href="https://jtabjndnietpewvknjrm.supabase.co" crossorigin>
    <meta property="og:title" content="Milk Me Not">
    <meta name="twitter:title" content="Milk Me Not">
    <meta property="og:description" content="Discover and rate your perfect plant-based milk.">
    <meta name="twitter:description" content="Discover and rate your perfect plant-based milk.">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">
  </head>
  <body>
    <!-- Native app splash screen - shows immediately before React loads -->
    <div id="native-splash" style="
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
    ">
      <div style="
        width: 96px;
        height: 96px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        margin-bottom: 32px;
      ">
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 2h8"/>
          <path d="M9 2v2.789a4 4 0 0 1-.672 2.219l-.656.984A4 4 0 0 0 7 10.212V20a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-9.789a4 4 0 0 0-.672-2.219l-.656-.984A4 4 0 0 1 15 4.788V2"/>
          <path d="M7 15a6.472 6.472 0 0 1 5 0 6.47 6.47 0 0 0 5 0"/>
        </svg>
      </div>
      <h1 style="
        font-size: 1.875rem;
        font-weight: 700;
        color: white;
        margin: 0 0 8px 0;
        font-family: system-ui, -apple-system, sans-serif;
      ">Plant Milk Reviews</h1>
      <p style="
        font-size: 1.125rem;
        color: rgba(255, 255, 255, 0.8);
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
      ">Ditch the Moo. Find Your New!</p>
      <div style="
        position: absolute;
        bottom: 64px;
        display: flex;
        gap: 6px;
      ">
        <div class="splash-dot" style="width: 10px; height: 10px; background: white; border-radius: 50%; animation: pulse 0.8s ease-in-out infinite;"></div>
        <div class="splash-dot" style="width: 10px; height: 10px; background: white; border-radius: 50%; animation: pulse 0.8s ease-in-out infinite 0.2s;"></div>
        <div class="splash-dot" style="width: 10px; height: 10px; background: white; border-radius: 50%; animation: pulse 0.8s ease-in-out infinite 0.4s;"></div>
      </div>
      <style>
        @keyframes pulse {
          0%, 100% { opacity: 0.5; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.3); }
        }
      </style>
    </div>
    <script>
      // Show native splash immediately if running in Capacitor
      (function() {
        var isNative = typeof window !== 'undefined' && 
          window.Capacitor && 
          window.Capacitor.isNativePlatform && 
          window.Capacitor.isNativePlatform();
        if (isNative) {
          document.getElementById('native-splash').style.display = 'flex';
        }
      })();
    </script>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
